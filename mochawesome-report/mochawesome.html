ait pactum.spec()\n    .put(`/api/user/{email}`)\n    .withPathParams(&#x27;email&#x27;, &#x27;John@gmail.com&#x27;) \n    .withJson(updatedData)\n    .expectStatus(200)\n    .expectJsonLike({\n        \&quot;message\&quot;: &#x27;User updated successfully&#x27;,\n        \&quot;user\&quot;: {\n            \&quot;name\&quot;: updatedData.name,\n            \&quot;email\&quot;: updatedData.email \n        }\n    });\n    \n     \nconst updatedUser = await User.findOne({ email: updatedData.email }); \nexpect(updatedUser).to.not.be.null; \nexpect(updatedUser.name).to.equal(updatedData.name); \nexpect(updatedUser.email).to.equal(updatedData.email);&quot;,&quot;err&quot;:{},&quot;uuid&quot;:&quot;ab5cae66-f884-4c3d-a3cc-784a94069524&quot;,&quot;parentUUID&quot;:&quot;9ede3226-f177-4899-a2de-5b55e21f1fec&quot;,&quot;isHook&quot;:false,&quot;skipped&quot;:false},{&quot;title&quot;:&quot;Delete a User&quot;,&quot;fullTitle&quot;:&quot;API Integration Tests for User Endpoints Delete a User&quot;,&quot;timedOut&quot;:false,&quot;duration&quot;:5,&quot;state&quot;:&quot;passed&quot;,&quot;speed&quot;:&quot;fast&quot;,&quot;pass&quot;:true,&quot;fail&quot;:false,&quot;pending&quot;:false,&quot;code&quot;:&quot;await pactum.spec()\n    .delete(&#x27;/api/user/{email}&#x27;)\n    .withPathParams(&#x27;email&#x27;, &#x27;updatedEmail@gmail.com&#x27;)\n    .expectStatus(200)\n    .expectJson({ message: &#x27;User deleted successfully&#x27; });\n    const deletedUser = await User.findOne({ email: &#x27;updatedEmail@gmail.com&#x27; });\n    expect(deletedUser).to.be.null;&quot;,&quot;err&quot;:{},&quot;uuid&quot;:&quot;8e5a8243-fe0d-40bc-bf0f-dc4c014bdb16&quot;,&quot;parentUUID&quot;:&quot;9ede3226-f177-4899-a2de-5b55e21f1fec&quot;,&quot;isHook&quot;:false,&quot;skipped&quot;:false},{&quot;title&quot;:&quot;Update Email Only &quot;,&quot;fullTitle&quot;:&quot;API Integration Tests for User Endpoints Update Email Only &quot;,&quot;timedOut&quot;:false,&quot;duration&quot;:7,&quot;stat
