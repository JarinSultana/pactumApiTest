ot;,\n                \&quot;properties\&quot;: {\n                  \&quot;name\&quot;: {\n                    \&quot;type\&quot;: \&quot;string\&quot;\n                  }\n                },\n                \&quot;required\&quot;: [\&quot;name\&quot;]\n              }\n            },\n            \&quot;required\&quot;: [\&quot;message\&quot;, \&quot;user\&quot;]\n          }\n          );\n    \n    \n    const createdUser = await User.findOne({ email: userData.email });\n    expect(createdUser).to.not.be.null;\n    expect(createdUser.name).to.equal(userData.name); \n} catch (error) {\n    console.error(&#x27;Error occurred during the test:&#x27;, error);\n    throw error; \n}\n    }&quot;,&quot;err&quot;:{},&quot;uuid&quot;:&quot;e3d76dcd-7279-427a-b20f-336f0a1edcdc&quot;,&quot;parentUUID&quot;:&quot;aa8a8301-acb3-4fdb-ab8c-dbf22069ac8e&quot;,&quot;isHook&quot;:false,&quot;skipped&quot;:false},{&quot;title&quot;:&quot;Retrieve Created Users&quot;,&quot;fullTitle&quot;:&quot;API Functional Test Scripts Retrieve Created Users&quot;,&quot;timedOut&quot;:false,&quot;duration&quot;:23,&quot;state&quot;:&quot;passed&quot;,&quot;speed&quot;:&quot;fast&quot;,&quot;pass&quot;:true,&quot;fail&quot;:false,&quot;pending&quot;:false,&quot;code&quot;:&quot;for (const userData of data) {\n    try {\n        \n        const response = await pactum.spec()\n            .get(`/api/user/${userData.email}`)\n            .expectStatus(200)\n            .expectJsonMatch({\n                email: userData.email,\n                name: userData.name\n            })\n            .expectJsonSchema({\n                \&quot;type\&quot;: \&quot;object\&quot;,\n                \&quot;properties\&quot;: {\n                  \&quot;email\&quot;: {\n                    \&quot;type\&quot;: \&quot;string\&quot;,\n                    \&quot;format\&quot;: \&quot;email\&quot;\n                  },\n                  \&quot;name\&quot;: {\n                    \&quot;type\&quot;: \&quot;string\&quot;\n                  }\n                },\n                \&quot;required\&quot;: [\&quot;email\&quot;, \&quot;name\&quot;]\n              }\n              );\n    \n       \n        const retrievedUser = await User.findOne({ email: userData.email });\n        expect(retrievedUser).to.not.be.null;\n        expect(retrievedUser.email).to.equal(userData.email); \n        expect(retrievedUser.name).to.equal(userData.name); \n    \n    } catch (error) {\n        console.error(&#x27;Error occurred while retrieving user:&#x27;, error);\n        throw error; \n    }\n}&quot;,&quot;err&quot;:{},&quot;uuid&quot;:&quot;263be8e9-253c-4d5d-a75e-09609db54a22&quot;,&quot;parentUUID&quot;:&quot;aa8a8301-acb3-4fdb-ab8c-dbf22069ac8e&quot;,&quot;isHook&quot;:false,&quot;skipped&quot;:false},{&quot;title&quot;:&quot;Update User Name and Email&quot;,&quot;fullTitle&quot;:&quot;API Functional Test Scripts Update User Name and Email&quot;,&quot;timedOut&quot;:false,&quot;duration&quot;:10,&quot;state&quot;:&quot;passed&quot;,&quot;speed&quot;:&quot;fast&quot;,&quot;pass&quot;:true,&quot;fail&quot;:false,&quot;pending&quot;:false,&quot;code&quot;:&quot;const updatedData = {\n    \&quot;email\&quot;: \&quot;updatedEmail@gmail.com\&quot;, \n    \&quot;name\&quot;: \&quot;UpdatedName\&quot;\n};\n\nawait pactum.spec()\n    .put(`/api/user/{email}`)\n    .withPathParams(&#x27;email&#x27;, &#x27;John@gmail.com&#x27;) \n    .withJson(updatedData)\n    .expectStatus(200)\n    .expectJsonLike({\n        \&quot;message\&quot;: &#x27;User updated successfully&#x27;,\n        \&quot;user\&quot;: {\n            \&quot;name\&quot;: updatedData.name,\n            \&quot;email\&quot;: updatedData.email \n        }\n    })\n    .expectJsonSchema({\n        \&quot;type\&quot;: \&quot;object\&quot;,\n        \&quot;properties\&quot;: {\n          \&quot;message\&quot;: {\n            \&quot;type\&quot;: \&quot;string\&quot;,\n            \&quot;enum\&quot;: [\&quot;User updated successfully\&quot;]\n
